    <link rel="icon" href="assets/favicon.ico">
    <title>IC.SG - Staff</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/staff.css">

    <meta name="description" content="IC.SG, staff page. Behind our work is a combination of talent, skills and attitude.">

    <meta property="og:image" content="https://www.ic.sg/assets/ic-logotype-vert.png">

<body>
    <header class="header">
        <div class="d-flex justify-content-between w-100 title-container items-center shadow-sm">

                        <div class="divider-item divider-item-p"></div>
                        <div class="divider-item divider-item-p"></div>
                        <div class="divider-item divider-item-p"></div>
                        <div class="divider-item divider-item-p"></div>
                        <div class="divider-item divider-item-p"></div>

                        <div class="divider-item divider-item-p"></div>
                        <div class="divider-item divider-item-p"></div>

                </div>

                    <a href="#" target="_blank" rel="noopener noreferrer" id="linkedin">

                    </a>
                </div>
                <div class="d-flex justify-content-center" >
                    <div class="container-bio" id="container-bio">

                            Biography :
                        </div>
                        <article class="bio-content biography" id="biography">
                        </article>
                        <div class="bio-title">
                            Started Work :

                        <div class="bio-content" id="join">
                        </div>
                        <div class="bio-title">
                            Skills :
                        </div>
